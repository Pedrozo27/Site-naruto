<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Personagens de Naruto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 p-4 shadow rounded bg-light">
        <h1 class="text-center text-warning mb-4">Gerador de Personagens de Naruto</h1>
        
        <div class="mb-3">
            <input type="text" id="nomeTitular" class="form-control" placeholder="Nome do Titular" required>
        </div>
        
        <div class="mb-3">
            <input type="text" id="numeroCartao" class="form-control" placeholder="Número do Cartão" maxlength="16" pattern="\d{16}" title="Digite apenas números (16 dígitos)">
        </div>
        
        <div class="mb-3">
            <input type="text" id="codigoSeguranca" class="form-control" placeholder="Código de Segurança (CVV)" maxlength="3" pattern="\d{3}" title="Digite apenas números (3 dígitos)">
        </div>
        
        <button id="gerarButton" class="btn btn-warning w-100">Gerar Personagem</button>
        
        <div id="resultado" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
